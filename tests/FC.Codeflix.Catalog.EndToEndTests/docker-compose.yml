version: '3.8'

services:
  fc.codeflix.catalog.fb:
    container_name: catalog-e2e
    hostname: catalog-e2e
    image: mysql
    volumes:
      - .docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "33060:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:   
      - service_catalog_e2e

  rabbitmq:
    container_name: adm_videos_rabbitmq_e2e
    image: rabbitmq:3-management
    hostname: rabbitmqe2e
    environment:
      - RABBITMQ_DEFAULT_USER=adm_videos
      - RABBITMQ_DEFAULT_PASS=123456
    ports:
      - 25672:15672
      - 56720:5672
    networks:   
      - service_catalog_e2e

  keycloak:
    container_name: adm_videos_keycloak_e2e
    image: quay.io/keycloak/keycloak:26.3.3
    hostname: keycloak
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_DB=mysql
      - KC_DB_URL_HOST=fc.codeflix.catalog.fb
      - KC_DB_URL_PORT=3306
      - KC_DB_SCHEMA=keycloak
      - KC_DB_USERNAME=root
      - KC_DB_PASSWORD=root
    volumes:
      - .docker/keycloak:/opt/keycloak/data/import
    ports:
      - 8444:8080
    restart: unless-stopped
    command: >
      start-dev --import-realm
    depends_on:
      - fc.codeflix.catalog.fb
    networks:   
      - service_catalog_e2e

networks:
  service_catalog_e2e:
    name: service_catalog_e2e
