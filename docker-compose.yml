version: '3.8'

services:
  app:
    container_name: adm_videos_app
    image: helberthlucas14/fc.codeflix.catalog
    restart: unless-stopped
    volumes:
      - ./src/FC.Codeflix.Catalog.Api/gcp_credentials.json:/app/gcp_credentials.json
    ports:
      - 5000:80
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=Docker
      - GOOGLE_APPLICATION_CREDENTIALS=gcp_credentials.json
    depends_on:
      - fc.codeflix.catalog.fb
      - rabbitmq
      - keycloak
      - filebeat
    labels:
      filebeat_collector: true
      decode_log_event_to_json_object: true

  fc.codeflix.catalog.fb:
    container_name: catalogdb
    hostname: catalogdb
    image: mysql
    volumes:
      - .docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3360:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      - service_catalog

  rabbitmq:
    container_name: adm_videos_rabbitmq
    image: rabbitmq:3-management
    hostname: rabbitmq
    volumes:
      - .docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - .docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json
    environment:
      - RABBITMQ_DEFAULT_USER=adm_videos
      - RABBITMQ_DEFAULT_PASS=123456
    ports:
      - 15672:15672
      - 5672:5672
    networks:
      - service_catalog

  keycloak:
    container_name: adm_videos_keycloak
    image: quay.io/keycloak/keycloak:26.3.3
    hostname: keycloak
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_DB=mysql
      - KC_DB_URL_HOST=fc.codeflix.catalog.fb
      - KC_DB_URL_PORT=3306
      - KC_DB_SCHEMA=keycloak
      - KC_DB_USERNAME=root
      - KC_DB_PASSWORD=root
    volumes:
      - .docker/keycloak:/opt/keycloak/data/import
    ports:
      - 8080:8080
    restart: unless-stopped
    command: >
      start-dev --import-realm --hostname-url=http://keycloak:8080
    depends_on:
      - fc.codeflix.catalog.fb
    networks:   
      - service_catalog

  filebeat:
    container_name: adm_videos_filebeat
    image: docker.elastic.co/beats/filebeat:9.1.2
    command: ["--strict.perms=false"]
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro           # Docker logs
      - /var/run/docker.sock:/var/run/docker.sock:ro                       # Additional information about containers
      - .docker/filebeat/filebeat.docker.yml:/usr/share/filebeat/filebeat.yml:ro # Configuration file
      - .docker/filebeat:/usr/share/filebeat/data:rw                    # Persistence data
    user: root                                                             # Allow access to log files and docker.sock
    restart: on-failure

networks:
  service_catalog:
    driver: bridge